<meta name="description" content="遠傳雲端POS系統適用於零售業及餐飲業，一只平板就可以簡單設定，不僅具有傳統的收銀結帳等基本功能外，另外有模組化的功能，讓您自訂選單的組合搭配，還可以串聯監控設備及金流，另外更提供加值服務，讓企業可以結合電子發票、電子錢包、會員行銷資料。資料儲存於雲端，未來還可升級為雲端總/分店架構，輕鬆升級彈性高，是頭家收銀結帳不可或缺的好幫手。按鍵介面、捷徑式選單、簡單容易上手、即時掌握資料。搭配行動裝置無使用平台的限制，可移動式結帳或固定於櫃台結帳。資料可由客戶自行匯出/入Excel檔，減少資料建檔及製作報表的負擔。整合及擴充性強，可加購選用電子發票、電子錢包、會員行銷、企業監控等加值應用。"/>
